<body>
  <h1>Mein erstes Formular</h1>
  <form action="https://met.poseins.com/mail.php" method="get">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" size="30"><br><br>
    <label for="mail">E-Mail:</label><br>
    <input type="text" id="mail" name="mail" size="30"><br><br>
    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" size="30"><br><br>

    <input type="hidden" name="key" value="met">
