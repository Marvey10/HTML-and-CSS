<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
	  <link rel="stylesheet" href="styles/styles.css">
    <title>SVG</title>
  </head>
<body>
  <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Hintergrund -->
    <rect width="100%" height="100%" fill="#ADD8E6"/>
  
    <!-- Pinguinkörper -->
    <path d="M50,190 Q100,-100 150,190" fill="black"/>
    <path d="M60,190 Q100,-60 140,190" fill="white"/>
  
    <!-- Kopf -->
    <circle cx="100" cy="70" r="35" fill="black"/>
    <circle cx="100" cy="70" r="30" fill="white"/>
  
    <!-- Augen -->
    <circle cx="85" cy="60" r="5" fill="black"/>
    <circle cx="115" cy="60" r="5" fill="black"/>
  
    <!-- Schnabel -->
    <polygon points="100,75 90,90 110,90" fill="#FFA500"/>
  
    <!-- Füße -->
    <ellipse cx="80" cy="180" rx="10" ry="5" fill="#FFA500"/>
    <ellipse cx="120" cy="180" rx="10" ry="5" fill="#FFA500"/>
  </svg>  
</body>
</html>
